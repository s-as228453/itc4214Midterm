<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Index Page</title>
</head>

<body>

    <!-- HEADER -->
    <header class="header" id="header">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="logo.png" alt="Grade Your Students Logo" width="60px" height="60px" class="d-inline-block">
                        Grade your Students
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- FORM, TABLE, BUTTON, SORTING FEATURE -->
    <div class="content">
        <form>
            <div class="form-group">
                <label>Surname</label>
                <input class="form" id="surname" type="text" placeholder="Enter the surname of the student">
                <label>Grade</label>
                <input class="form" id="grade" type="number" placeholder="Enter the grade of the student">
                <button class="form-btn" id="button" type="submit">Add Grade</button>
            </div>
        </form>

        <table class="table" id="table">
            <thead>
              <tr>
                <th scope="col">Surname</th>
                <th scope="col">Grade</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Smith</td>
                <td>7</td>
                <td><button type="button" class="btn btn-primary btn-lg" >Delete</button></td>
              </tr>
              <tr>
                <td>Thornton</td>
                <td>9</td>
                <td><button type="button" class="btn btn-primary btn-lg">Delete</button></td>
              </tr>
            </tbody>
          </table>
    </div>
    
    <!-- FOOTER -->
    <footer class="footer">

        <a class="link" href="#">Home</a>
        <a class="link" href="#">About</a>       

    </footer>

</body>
</html>
